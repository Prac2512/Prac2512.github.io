<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRACHI PATIL | EMBEDDED SYSTEMS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f8fbff;
      color: #333;
      line-height: 1.6;
    }
    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%);
      color: #004d40;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.05);
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-transform: uppercase;
    }
    header p {
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }
    nav {
      background: #ffffff;
      padding: 10px;
      text-align: center;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.05);
    }
    nav a {
      margin: 0 15px;
      color: #00796b;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 0.9em;
    }
    nav a:hover { text-decoration: underline; }
    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #00796b;
      margin-bottom: 1em;
      border-bottom: 2px solid #80cbc4;
      padding-bottom: 0.3em;
      text-transform: uppercase;
    }
    .project, ul li {
      background-color: #ffffff;
      margin-bottom: 1em;
      padding: 1.2em;
      border-left: 5px solid #4db6ac;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
    }
    .skills span {
      display: inline-block;
      margin: 0.4em;
      background-color: #e0f2f1;
      color: #004d40;
      padding: 0.4em 0.8em;
      border-radius: 20px;
      border: 1px solid #b2dfdb;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.85em;
    }
    a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
    ul { list-style-type: none; padding: 0; }
  </style>
</head>
<body>
  <!-- The rest of the body remains unchanged -->
</body>
</html>
